<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <title>Neural Network Model Search Engine</title>
</head>

<body>
    <br>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h2>Neural Network Model Search Engine</h2>
            </div>
        </div>
        <br><br>

        <div class="row text-center">
            <div class="col">
                <ul class="nav nav-tabs justify-content-center" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="regression-tab" data-bs-toggle="tab"
                            data-bs-target="#regression" type="button" role="tab" aria-controls="regression"
                            aria-selected="true">Regression Problem</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="classification-tab" data-bs-toggle="tab"
                            data-bs-target="#classification" type="button" role="tab" aria-controls="classification"
                            aria-selected="false">Classification Problem</button>
                    </li>
                </ul>
                <br><br>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='deneme.js') }}"></script>
</body>

</html>
