<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <title>Hello, world!</title>
</head>

<body>
    <br>
    <div class="container" style="max-width: 600px;">
        <div class="row text-center">
            <div class="col">
                <h2>Neural Network Model Search Engine</h2>
            </div>
        </div>
        <br><br>



        <div class="row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Dataset Selection</label>
            <div class="col-sm-2">
                <select class="form-select">
                    <option value="0" selected>Mnist</option>
                    <option value="1">Fashion Mnist</option>
                </select>
            </div>
            <div class="col-sm-2"></div>
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <button id="search" type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
        </div>
















        <br><br><br><br><br><br>

        <div class="row">
            <div class="col">
                <table class="table table-bordered table-striped text-center">
                    <thead>
                        <tr>
                            <th scope="col" colspan="2"></th>
                            <th scope="col" colspan="5" style="background-color:azure;">Outputs</th>
                            <th scope="col" colspan="2" style="background-color:honeydew;">Inputs</th>
                            <th scope="col"></th>
                        </tr>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Generation</th>
                            <th scope="col" style="background-color: azure;">Average Accurracy</th>
                            <th scope="col" style="background-color: azure;">Accurracy</th>
                            <th scope="col" style="background-color: azure;">Validation Accuracy</th>
                            <th scope="col" style="background-color: azure;">Loss</th>
                            <th scope="col" style="background-color: azure;">Validation Loss</th>
                            <th scope="col" style="background-color: honeydew;">Optimizer</th>
                            <th scope="col" style="background-color: honeydew;">Model Architecture</th>
                            <th scope="col">Download</th>
                        </tr>
                    </thead>
                    <tbody id="deneme">
                        <!--<tr>
                            <th scope='row'>"+counter+"</th>
                            <td>"+data.gen+"</td>
                            <td>"+value.average_accuracy+"</td>
                            <td>"+value.accuracy+"</td>
                            <td>"+value.val_accuracy+"</td>
                            <td>"+value.loss+"</td>
                            <td>"+value.val_loss+"</td>
                            <td>"+value.optimizer+"</td>
                            <td>"+value.architecture+"</td>
                            <td><button type="button" class="btn btn-outline-dark"><i
                                        class="bi-download"></i></button></td>
                        </tr>-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script>
        $("#search").on("click", function () {
            $("#search").attr('disabled', true);
            var counter = 1;
            $("#deneme").empty();
            $.get("/ga-results", function (data) {
                jQuery.each(data.data, function (index, value) {
                    $("#deneme").append(
                        "<tr>" +
                        "<th scope='row'>" + counter + "</th>" +
                        "<td>" + data.gen + "</td>" +
                        "<td>" + value.average_accuracy + "</td>" +
                        "<td>" + value.accuracy + "</td>" +
                        "<td>" + value.val_accuracy + "</td>" +
                        "<td>" + value.loss + "</td>" +
                        "<td>" + value.val_loss + "</td>" +
                        "<td>" + value.optimizer + "</td>" +
                        "<td>" + value.architecture + "</td>" +
                        "<td><button type='button' class='btn btn-outline-dark'><i class='bi-download'></i></button></td>" +
                        "</tr>"
                    );
                    counter++;
                });
                $("#search").attr('disabled', false);
            });
        });
    </script>
</body>

</html>
